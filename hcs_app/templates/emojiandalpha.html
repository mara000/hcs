<!DOCTYPE html> 

<html>


<head>
    <title>HCS Group AU - Experiment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-light bg-primary">
        <span style="color: white;" class="navbar-brand mb-0 h1">Experiment: Emoji & Alphanumeric Password Input</span>
      </nav>


    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
            <center><h1>Sign Up</h1></center>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-6 offset-md-3 border rounded-top ps-2 pt-2 pb-4">
            <form method="POST">
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="email" class="form-control w-100" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
                  <small id="emailHelp" class="form-text text-muted">Enter your name, ensuring it is the same identifier throughout the experiment.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control w-100" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
              </form>
            </div>
        </div>


    </div>



</body>


</html>
